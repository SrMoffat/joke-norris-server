type Query {
    """
    Fetch all categories
    """
    fetchCategories: CategoriesResponse!
    """
    Fetch a random joke
    """
    fetchRandomJoke: Joke!
    """
    Fetch a random joke in a category
    """
    fetchCategoryJoke(category: String!): Joke!
    """
    Fetch jokes based on free text passed as a query string
    """
    searchForJokes(query: String!): SearchResponse!
}
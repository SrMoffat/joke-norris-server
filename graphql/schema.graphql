"""
INPUT Types
"""
input SignUpInput {
    username: String!
    password: String!
}
input LoginInput {
    username: String!
    password: String!
}
"""
OBJECT Types
"""
type AuthPayload {
    message: String!
    token: String
    user: User
}
type AuthResponse {
    payload: AuthPayload
    error: Error
}
type Error {
    field: String!
    message: String!
}
type GeneralResponse {
    message: String
    error: Error
}
type User {
    username: String!
}